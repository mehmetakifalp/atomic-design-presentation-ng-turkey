<div class="row justify-content-center mx-0">
  <div class="col-md-3 col-6 pt-100">
    <div class="text-center" > 
      <form class="form-signin ">

        <atoms-text textLabel="Please sign in" textClass="h3 mb-3 font-weight-normal mb-4"></atoms-text>


        <atoms-input-with-text inputType="email" inputId="inputEmail" inputClass="form-control mb-3" inputPlaceholder="Email address">
            <label for="inputEmail" class="sr-only">{{'Email address'}}</label>
        </atoms-input-with-text>


        <atoms-input-with-text inputType="password" inputId="inputPassword" inputClass="form-control mb-4" inputPlaceholder="Password">
            <label for="inputPassword" class="sr-only">{{'Password'}}</label>
        </atoms-input-with-text>


        

        <atoms-button buttonText="Login"></atoms-button>
      </form>
  </div>
  </div>
</div>
